<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
  <label for="name">Name *</label>
  <input type="text" id="name" name="name" placeholder="Name" required><br><br>

  <label for="email">Email *</label>
  <input type="email" id="email" name="email" placeholder="Email" required><br><br>

  <label>Gender *</label><br>
  <input type="radio" id="gender_m" name="gender" value="male" required>
  <label for="gender_m">Male</label>
  <input type="radio" id="gender_f" name="gender" value="female">
  <label for="gender_f">Female</label><br><br>

  <label for="cars">Car Brands</label>
  <select id="cars" name="car">
    <option value="bmw">BMW</option>
    <option value="audi">Audi</option>
    <option value="mercedes">Mercedez</option>
  </select><br><br>

  <label for="carage">Car Age *</label>
  <input type="number" id="carage" name="carage" placeholder="Car Age" required><br><br>

  <label for="dop">Date of Purchase (DOP) *</label>
  <input type="date" id="dop" name="dop" required><br><br>

  <label for="password">Password *</label>
  <input type="password" id="password" name="password" placeholder="Password" required><br><br>

  <input type="submit" value="Submit">
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
